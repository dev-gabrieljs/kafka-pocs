# === Configuração do Kafka Broker ===
spring.kafka.bootstrap-servers=localhost:9092
# Define o endereço do Kafka que a aplicação usará para se conectar.
# Aqui, aponta para o Kafka rodando localmente na porta 9092.

# === Configuração do Consumidor Kafka ===
spring.kafka.consumer.group-id=test-group
# Define o identificador do grupo de consumidores. Consumidores com o mesmo group ID compartilham o consumo das mensagens.

spring.kafka.consumer.auto-offset-reset=earliest
# Define o comportamento quando o offset não é encontrado:
# "earliest" começa a consumir desde o início do tópico;
# "latest" consome apenas novas mensagens.

# === Serializadores do Produtor ===
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# Define como as chaves e valores das mensagens serão serializados ao enviar para o Kafka.
# Aqui, tudo é tratado como string.

# === Desserializadores do Consumidor ===
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Define como as mensagens recebidas serão convertidas de volta (desserializadas).
# Também tudo como string.
